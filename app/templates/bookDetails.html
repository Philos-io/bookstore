
<div id="bookDetails" class="container row">
  <div class="col s5 m5">
    <div class="card-image waves-effect waves-block waves-light">
      <img data-ng-src="{{vm.book.cover}}" alt="{{vm.book.title}}">
    </div>
  </div>
  <div class="col s7 m7">
    <form class="row">
      <div >
        <div class="input-field col s12">
          <input disabled type="text" data-ng-model="vm.book.title">
          
        </div>
        <div class="input-field col s12">
          <input disabled type="text" data-ng-model="vm.book.author">
          
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled  type="number" data-ng-model="vm.book.price">
          
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea disabled id="textarea1" class="materialize-textarea" data-ng-model="vm.book.description"></textarea>
          
        </div>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn-large">Edit</a>
    </div>
    </div>
  </form>
</div>
