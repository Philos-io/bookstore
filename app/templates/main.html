<div class="row">
  <input type="search" ng-model="searchTerm" class="validate" placeholder="search books">
  <div class="col s12 m3 animated fadeInUpSmall" ng-repeat="book in books | filter:searchTerm">
    <div class="card small">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" ng-src="{{book.cover}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{book.title}}<i class="mdi-navigation-more-vert right"></i></span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{book.title}} <i class="mdi-navigation-close right"></i></span>
        <p>{{book.description}}</p>
        <p><a href="#">See more details</a></p>
      </div>
    </div>
  </div>
</div>
